<ion-header>

</ion-header>

  <br>
  <br>
  <br>

      </div>

      <ion-item class="password">

        <ion-input type="password" formControlName="pass" name="pass" placeholder="ContraseÃ±a">
        </ion-input>
      </ion-item>
    </div>
      <br>
      <br>
    <div class="botonLogin">
      <ion-button  type="submit" color="coneculta" (click)="login()">Iniciar Sesion</ion-button>

    </div>
